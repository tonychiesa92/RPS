<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Rock Paper Scissors</h1>
            <p class="lead">The best online multiplayer Rock Paper Scissors game on the web!</p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    Group Chat
                </div>

                <div class="card-body">
                    <form role="form">
                        <div class="form-group row">
                            <label for="comment-input">Type here</label>
                            <textarea class="form-control" id="comment-input" rows="3"></textarea>
                        </div>
                        <button class="btn btn-primary" id="send-message" type="submit">Submit</button>
                    </form>

                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    Chat
                </div>
                <div class="card-body">
                    <div id="chat-box"></div>
                </div>
            </div>
        </div>
    </div>





    <div class="container">
        <div class="jumbotron bg-white">

            <div class="row">

                

                <div class="col-4">
                    <h2 class="font-weight-bold">Create/Join Games</h2>
                    <hr>
                    <div class="row" id="join-game">
                        <button type="button" class="btn btn-primary" id="creat-game-button">Create Game</button>
                    </div>
                </div>

                <div class="col-4">
                    <h2 class="font-weight-bold">Current Game</h2>
                    <hr>
                    <div class="row" id="current-game"></div>
                </div>

            </div>
        </div>

    </div>






    <script src="assets/javascript/app.js" async defer></script>
